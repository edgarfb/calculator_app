<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scalce=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | calcculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-main">
    <div class="calc container">

      <div class="calc__header flex">
        <div class="calc__name flex">
          <h1>calc</h1>
        </div>
        <div class="calc__theme flex">
          <h2>theme</h2>
          <div class="calc__selector">
            <div class="labels flex">
              <label for="theme-1">1</label>
              <label for="theme-2">2</label>
              <label for="theme-3">3</label>
            </div>
            <div class="theme__select flex">
              <input type="radio" class="" name="theme" id="theme-1" checked>
              
              <input type="radio" class="" name="theme" id="theme-2">
              
              <input type="radio" class="" name="theme" id="theme-3">
            </div>
            
            
          </div>
        </div>
      </div>

      <div class="display">
        <div id="display" class="display__num">
          0
        </div>
      </div>

      <main class="calc__numbers">
        <div class="calc__sm flex">
          <div class="calc__btn" data-keycode="55">7</div>
          <div class="calc__btn" data-keycode="56">8</div>
          <div class="calc__btn" data-keycode="57">9</div>
          <div class="calc__btn" data-keycode="46" id="del">DEL</div>
          <div class="calc__btn" data-keycode="52">4</div>
          <div class="calc__btn" data-keycode="53">5</div>
          <div class="calc__btn" data-keycode="54">6</div>
          <div class="calc__btn" data-keycode="187" id="sum">+</div>
          <div class="calc__btn" data-keycode="189">1</div>
          <div class="calc__btn" data-keycode="50">2</div>
          <div class="calc__btn" data-keycode="51">3</div>
          <div class="calc__btn" data-keycode="189">-</div>
          <div class="calc__btn" data-keycode="190">.</div>
          <div class="calc__btn" data-keycode="48">0</div>
          <div class="calc__btn" data-keycode="191">/</div>
          <div class="calc__btn" data-keycode="106">&times;</div>
        </div>
        <div class="calc__md flex">
          <div id="reset" class="calc__btn btn--md" data-keycode="reset">RESET</div>
          <div id="equal" class="calc__btn btn--md" data-keycode="13">=</div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="app.js"></script>
</body>
</html>
