<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scalce=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | calcculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-main">
    <div class="calc container">

      <div class="calc__header flex">
        <div class="calc__name flex">
          <h1>calc</h1>
        </div>
        <div class="calc__theme flex">
          <h2>theme</h2>
          <div class="calc__selector">
            <div class="labels flex">
              <label for="theme-1">1</label>
              <label for="theme-2">2</label>
              <label for="theme-3">3</label>
            </div>
            <div class="theme__select flex">
              <input type="radio" name="theme" id="theme-1">
              
              <input type="radio" name="theme" id="theme-2">
              
              <input type="radio" name="theme" id="theme-3">
            </div>
            
            
          </div>
        </div>
      </div>

      <div class="display">
        <div class="display__num">
          399,89
        </div>
      </div>

      <main class="calc__numbers">
        <div class="calc__sm flex">
          <div class="calc__btn num">7</div>
          <div class="calc__btn num">8</div>
          <div class="calc__btn num">9</div>
          <div class="calc__btn">DEL</div>
          <div class="calc__btn num">4</div>
          <div class="calc__btn num">5</div>
          <div class="calc__btn num">6</div>
          <div class="calc__btn">+</div>
          <div class="calc__btn num">1</div>
          <div class="calc__btn num">2</div>
          <div class="calc__btn num">3</div>
          <div class="calc__btn">-</div>
          <div class="calc__btn">.</div>
          <div class="calc__btn num">0</div>
          <div class="calc__btn">/</div>
          <div class="calc__btn">X</div>
        </div>
        <div class="calc__md flex">
          <div id="reset" class="calc__btn btn--md">RESET</div>
          <div id="equal" class="calc__btn btn--md">=</div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="app.js"></script>
</body>
</html>
